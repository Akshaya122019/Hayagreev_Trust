<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Enhanced Auto-Fade Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* --- Responsive Height --- */
        #heroCarousel {
            height: 600px;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        @media (max-width: 768px) {
            #heroCarousel {
                height: 100vh;
                min-height: 100vh;
                height: 100dvh; /* Dynamic viewport height for mobile browsers */
            }
        }
        @media (max-width: 576px) {
            #heroCarousel {
                height: 100vh;
                min-height: 100vh;
                height: 100dvh;
            }
        }
        
        .carousel-inner {
            height: 100%;
            width: 100%;
        }
        
        .carousel-bg {
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }
        @media (max-width: 768px) {
            .carousel-bg {
                min-height: 100vh;
                min-height: 100dvh;
            }
        }
        
        /* Enhanced Fade Transition */
        .carousel-fade .carousel-item {
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        .carousel-fade .carousel-item.active {
            opacity: 1;
            position: relative;
        }
        
        /* Heading Layer with Overlay, centered and not full width */
        .carousel-heading {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            pointer-events: none;
        }
        .carousel-heading .heading-content {
            pointer-events: auto;
            animation: fadeInUp 1s ease-out;
            max-width: 750px;
            margin: 0 auto;
            width: 100%;
            background: none; 
            padding: 20px 25px;
        }
        @media (max-width: 768px) {
            .carousel-heading .heading-content {
                max-width: 90vw;
                padding: 15px 20px;
            }
        }
        @media (max-width: 576px) {
            .carousel-heading .heading-content {
                padding: 10px 15px;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .overlay-dark {
            background: rgba(0, 0, 0, 0.45);
        }
        .overlay-light {
            background: rgba(255, 255, 255, 0.45);
        }
        
        /* Controls */
        .carousel-control-prev,
        .carousel-control-next {
            z-index: 15;
            transition: opacity 0.3s ease;
        }
        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            opacity: 1;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 40px;
            height: 40px;
            background-size: 40px 40px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }
        @media (max-width: 576px) {
            .carousel-control-prev-icon,
            .carousel-control-next-icon {
                width: 30px;
                height: 30px;
                background-size: 30px 30px;
            }
        }
        
        /* Progress Indicators */
        .carousel-indicators {
            z-index: 10;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 576px) {
            .carousel-indicators {
                margin-bottom: 1rem;
            }
        }
        .carousel-indicators [data-bs-target] {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 6px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        @media (max-width: 576px) {
            .carousel-indicators [data-bs-target] {
                width: 10px;
                height: 10px;
                margin: 0 4px;
            }
        }
        .carousel-indicators .active {
            background-color: white;
            transform: scale(1.2);
        }
        
        .hero-title {
            color: #ffffff;
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 25px;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 992px) {
            .hero-title {
                font-size: 42px;
                margin-bottom: 20px;
            }
        }
        @media (max-width: 768px) {
            .hero-title {
                font-size: 32px;
                margin-bottom: 15px;
            }
        }
        @media (max-width: 576px) {
            .hero-title {
                font-size: 24px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- CAROUSEL -->
    <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/car-food.png" class="d-block carousel-bg" alt="slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/car-edu.png" class="d-block carousel-bg" alt="slide 2">
            </div>
            <div class="carousel-item">
                <img src="images/car-mrg.jpg" class="d-block carousel-bg" alt="slide 3">
            </div>
        </div>

        <!-- Heading + Overlay -->
        <div class="carousel-heading overlay-dark">
            <div class="heading-content">
                <h1 class="text-white fw-bold mb-2 hero-title">Hayagreev â€“ Charity Organisation Serving People, Children & Young Couples</h1>
                <!-- Example CTA -->
                <!-- <a href="#" class="btn btn-primary mt-3">Call to action</a> -->
            </div>
        </div>

        <!-- Navigation Arrows -->
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev"
            aria-label="Previous">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next"
            aria-label="Next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enhanced Carousel Controls
        const carouselElement = document.getElementById('heroCarousel');
        const carousel = new bootstrap.Carousel(carouselElement, {
            interval: 4000,
            ride: 'carousel',
            pause: 'hover',
            wrap: true
        });
        
        // Auto-resume after manual navigation
        carouselElement.addEventListener('slid.bs.carousel', function () {
            carousel.cycle();
        });
        
        // Prevent layout issues on mobile orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                carousel.cycle();
            }, 100);
        });
    </script>
</body>

</html>
